<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calc">
    <form name="form"><input class="calc-display" type="text" id="num" name="num" value="" readonly></form>
    <table class="tbl">
        <tr class="tbl-btn">
            <td><input type="button" class="clc" value="1" ></td>
            <td><input type="button" class="clc" value="2" ></td>
            <td><input type="button" class="clc" value="3" ></td>
            <td><input type="button" class="clc" value="+" ></td>
        </tr>
        <tr class="tbl-btn">
            <td><input type="button" class="clc" value="4" ></td>
            <td><input type="button" class="clc" value="5" ></td>
            <td><input type="button" class="clc" value="6" ></td>
            <td><input type="button" class="clc" value="-" ></td>
        </tr>
        <tr class="tbl-btn">
            <td><input type="button" class="clc" value="7" ></td>
            <td><input type="button" class="clc" value="8" ></td>
            <td><input type="button" class="clc" value="9" ></td>
            <td><input type="button" class="clc" value="*" ></td>
        </tr>
        <tr class="tbl-btn">
            <td><input type="button" class="clc" value="." ></td>
            <td><input type="button" class="clc" value="0" ></td>
            <td><input type="button" class="equal" value="=" ></td>
            <td><input type="button" class="clc" value="/" ></td>
        </tr>
        <tr class="tbl-btn">
            <td colspan="4"><input type="button" class="clear" value="C"></td>
        </tr>
    </table>
    </div>
</body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="calc.js"></script>
</html>
