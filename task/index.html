<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	
	
</head>
<body>
    <div class="main"> 
    <h1>Sign Up</h1>
    <form id="basic-form" action="" method="post">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="Name" name="Name" minlength="3" placeholder="enter your name" value="">
			<span id="error_name" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" name="email" placeholder="enter email" value="">
        </div>
        <div class="form-group">
            <label>Address:</label>
            <textarea name="address" id="address" cols="20" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label>DOB:</label>
            <input type="date" id="dob" name="dob" placeholder="enter dob" value="">
        </div>
        <div class="form-group">
            <label>Age:</label>
            <input type="number" id="age" name="age" placeholder="" value="">
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <div class="radio-group">
                <input type="radio" name="male">Male
                <input type="radio" name="female">Female
                <input type="radio" name="others">Others
            </div>
        </div>
        <div class="password-field">
            <label>Password:</label>
            <input type="password" id="password" name="password" minlength="8" placeholder="enter your password" value="">
			<span><i id="toggler"class="far fa-eye"></i></span>
        </div>
        <div class="form-group">
            <label>Confirm Password:</label>
            <input type="password" id="confpassword" name="confpassword" placeholder="Re-enter Password" value="">
			
        </div>
        <button>Sign Up</button>
    </div>
    </form>
    </div>
</body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="index.js"></script>
</html>
