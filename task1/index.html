<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main"> 
    <h1>Sign Up</h1>
    <span id="error_signup-form"></span>
    <form id="signup-form" action="" method="post">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="name" name="name" minlength="3" placeholder="enter your name" value="" autocomplete="Name">
            <span id="error_name"></span>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" name="email" placeholder="enter email" value="" autocomplete="email">
            <span id="error_email"></span>
        </div>

        <div class="form-group">
            <label>Address:</label>
            <textarea name="address" id="address" cols="20" rows="3" autocomplete="address"></textarea>
            <span id="error_address"></span>
        </div>

        <div class="form-group">
            <label>DOB:</label>
            <input type="date" id="dob" name="dob" placeholder="enter dob" value="">
            <span id="error_dob"></span>
        </div>

        <div class="form-group">
            <label>Age:</label>
            <input type="number" id="age" name="age" placeholder="" value="" readonly>
            <span id="error_age"></span>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <div class="radio-group">
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                <input type="radio" name="gender" value="others">Others
            </div>
            <span id="error_gender"></span>
        </div>

        <div class="password-field">
            <label>Password:</label>
            <div class="icon-container">
                <input type="password" id="pwd" name="pwd" minlength="8" placeholder="enter your password" value="">
                <span class="eye-icon"><i id="toggler" class="far fa-eye"></i></span>
            </div>
            <span id="error_password"></span>
        </div>

        <div class="form-group">
            <label>Confirm Password:</label>
            <div class="icon-container">
                <input type="password" id="confirmpwd" name="confirmpwd" placeholder="Re-enter Password" value="">
                <span class="eye-icon" id="confirmtoggler"><i class="far fa-eye"></i></span>
            </div>
            <span id="error_confirmpwd"></span>
        </div>

        <div class="btn">
            <input type="submit" value="Sign Up" class="btn pull-right" id="btnsubmit"/>
        </div>
    </div>
    </form>
</body>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
<script src="index.js"></script>
</html>
